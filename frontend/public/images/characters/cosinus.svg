<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Прямоугольный треугольник -->
  <path d="M15 85 L15 25 L85 85 Z" fill="none" stroke="#333" stroke-width="4"/>
  <path d="M15 85 L15 25 L85 85 Z" fill="white" opacity="0.9"/>
  <!-- Внутренние линии -->
  <line x1="15" y1="85" x2="15" y2="25" stroke="#555" stroke-width="3"/>
  <line x1="15" y1="85" x2="85" y2="85" stroke="#555" stroke-width="3"/>
  <line x1="15" y1="25" x2="85" y2="85" stroke="#555" stroke-width="3"/>
  <!-- Прямой угол -->
  <rect x="15" y="75" width="10" height="10" fill="none" stroke="#333" stroke-width="2"/>
  <!-- Обозначения сторон -->
  <!-- a (вертикальная) -->
  <text x="8" y="55" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#2e7d32">a</text>
  <!-- b (горизонтальная) -->
  <text x="50" y="98" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#2e7d32">b</text>
  <!-- c (гипотенуза) -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#2e7d32">c</text>
  <!-- Формула косинуса -->
  <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">cos</text>
  <text x="85" y="20" font-family="Arial, sans-serif" font-size="10" fill="#1565c0">α</text>
  <text x="70" y="32" font-family="Arial, sans-serif" font-size="11" fill="#1565c0">=</text>
  <text x="78" y="28" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#1565c0">a</text>
  <line x1="75" y1="30" x2="92" y2="30" stroke="#1565c0" stroke-width="1"/>
  <text x="82" y="40" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#1565c0">c</text>
  <!-- Угол альфа -->
  <path d="M75 85 Q70 80 72 75" fill="none" stroke="#d32f2f" stroke-width="2"/>
  <text x="65" y="78" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f">α</text>
</svg>
