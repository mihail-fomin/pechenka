<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Кот 1 (левый - с рогатым шлемом) -->
  <g transform="translate(5, 15)">
    <!-- Тело в доспехах -->
    <rect x="8" y="35" width="18" height="25" rx="3" fill="#8b7355"/>
    <rect x="10" y="38" width="14" height="20" fill="#a08060"/>
    <!-- Голова кота -->
    <circle cx="17" cy="30" r="12" fill="#d4a574"/>
    <circle cx="17" cy="32" r="10" fill="#e8c49a"/>
    <!-- Уши -->
    <path d="M8 22 L10 12 L14 20 Z" fill="#d4a574"/>
    <path d="M20 20 L24 12 L26 22 Z" fill="#d4a574"/>
    <!-- Шлем рогатый -->
    <path d="M5 25 L17 15 L29 25 L25 28 L17 20 L9 28 Z" fill="#c9a227"/>
    <circle cx="17" cy="18" r="3" fill="#c9a227"/>
    <path d="M4 22 L8 10 L10 22 Z" fill="#c9a227"/>
    <path d="M24 22 L26 10 L30 22 Z" fill="#c9a227"/>
    <!-- Глаза -->
    <ellipse cx="13" cy="30" rx="3" ry="2" fill="#ffd700"/>
    <ellipse cx="21" cy="30" rx="3" ry="2" fill="#ffd700"/>
    <circle cx="13" cy="30" r="1" fill="#222"/>
    <circle cx="21" cy="30" r="1" fill="#222"/>
    <!-- Нос -->
    <path d="M17 33 L15 36 L19 36 Z" fill="#ff9999"/>
    <!-- Меч -->
    <rect x="26" y="40" width="3" height="25" fill="#8b4513"/>
    <rect x="24" y="38" width="7" height="4" fill="#c9a227"/>
    <path d="M25 20 L27.5 38 L30 20 Z" fill="#c0c0c0"/>
  </g>
  <!-- Кот 2 (центральный - в плаще) -->
  <g transform="translate(35, 15)">
    <!-- Плащ -->
    <path d="M5 40 Q0 55 5 70 L25 70 Q30 55 25 40 Z" fill="#2e7d32"/>
    <!-- Тело в доспехах -->
    <rect x="8" y="35" width="18" height="25" rx="3" fill="#8b7355"/>
    <!-- Голова кота -->
    <circle cx="17" cy="30" r="12" fill="#b8860b"/>
    <circle cx="17" cy="32" r="10" fill="#daa520"/>
    <!-- Уши -->
    <path d="M8 22 L10 12 L14 20 Z" fill="#b8860b"/>
    <path d="M20 20 L24 12 L26 22 Z" fill="#b8860b"/>
    <!-- Шапка/корона -->
    <rect x="8" y="15" width="18" height="8" rx="2" fill="#c9a227"/>
    <circle cx="12" cy="15" r="3" fill="#ff4444"/>
    <circle cx="17" cy="13" r="3" fill="#4444ff"/>
    <circle cx="22" cy="15" r="3" fill="#44ff44"/>
    <!-- Глаза (удивленные) -->
    <circle cx="13" cy="30" r="4" fill="white"/>
    <circle cx="21" cy="30" r="4" fill="white"/>
    <circle cx="13" cy="30" r="2" fill="#222"/>
    <circle cx="21" cy="30" r="2" fill="#222"/>
    <!-- Рот открытый -->
    <ellipse cx="17" cy="38" rx="4" ry="3" fill="#8b0000"/>
  </g>
  <!-- Кот 3 (правый - серый) -->
  <g transform="translate(65, 15)">
    <!-- Тело в доспехах -->
    <rect x="8" y="35" width="18" height="25" rx="3" fill="#8b7355"/>
    <rect x="10" y="38" width="14" height="20" fill="#a08060"/>
    <!-- Голова кота -->
    <circle cx="17" cy="30" r="12" fill="#696969"/>
    <circle cx="17" cy="32" r="10" fill="#808080"/>
    <!-- Уши -->
    <path d="M8 22 L10 12 L14 20 Z" fill="#696969"/>
    <path d="M20 20 L24 12 L26 22 Z" fill="#696969"/>
    <!-- Шлем -->
    <ellipse cx="17" cy="20" rx="12" ry="6" fill="#556b2f"/>
    <rect x="8" y="18" width="18" height="6" fill="#556b2f"/>
    <!-- Глаза (хмурые) -->
    <ellipse cx="13" cy="30" rx="3" ry="2" fill="#ffd700"/>
    <ellipse cx="21" cy="30" rx="3" ry="2" fill="#ffd700"/>
    <circle cx="13" cy="30" r="1" fill="#222"/>
    <circle cx="21" cy="30" r="1" fill="#222"/>
    <line x1="10" y1="27" x2="16" y2="28" stroke="#444" stroke-width="1.5"/>
    <line x1="18" y1="28" x2="24" y2="27" stroke="#444" stroke-width="1.5"/>
    <!-- Посох -->
    <rect x="-2" y="25" width="3" height="45" fill="#8b4513"/>
    <circle cx="0" cy="22" r="5" fill="#4169e1"/>
  </g>
</svg>
